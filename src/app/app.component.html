<form class="example-form" >
    <h2 style="text-align:center;margin-bottom: 25px;margin-top: -10px;">Register to signin</h2>
  <mat-form-field class="example-full-width">
    <input [(ngModel)]="binding.fname" name="fname" matInput placeholder="Firstname" value="">

  </mat-form-field>
  {{binding.fname}}
  <mat-form-field class="example-full-width">
    <input [(ngModel)]="binding.lname" name="lname" matInput placeholder="Lastname" value="">

  </mat-form-field>
  {{binding.lname}}
  <mat-form-field class="example-full-width">
    <input [(ngModel)]="binding.email" name="email" matInput placeholder="Email" value="">

  </mat-form-field>
  {{binding.email}}
  <mat-form-field class="example-full-width">
    <input [(ngModel)]="binding.password" name="password" matInput placeholder="Password" value="">
  
  </mat-form-field>
  {{binding.password}}

  
  
  <mat-form-field class="example-full-width">
    <input  matInput placeholder="Mobile No" value="">
  </mat-form-field>
<div class="move">
  <button style="padding: 10px 10px 10px 10px; background-color: crimson;" 
  >Register</button>
  
  Already a user: <a href="#">Signin</a> 
  </div>
</form>
